<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Spotify clone</title>
</head>

<body>
    <main>

        <div class="sidebar">
            <img src="images/Spotify Logo1.png" alt="spotify-logo">
            <ul>
                <li><i class="fas fa-home"></i>Home</li>
                <li><i class="fas fa-search"></i>Search</li>
                <li><i class="fas fa-th-large"></i>Library</li>

            </ul>
        </div>

        <div class="right">
            <div class="navbar">
                <i class="fas fa-chevron-left"></i>
                <i class="fas fa-chevron-right"></i>

                <div class="search-wrapper">
                    <i class="fas fa-search"></i>
                    <input type="search" onkeypress="search(event)" placeholder="search...">
                </div>
            </div>
            <div class="content">
                <div class="card">
                    <div class="image-wrapper">
                        <img src="images/snoh_thosefeels cover.jpeg" alt="album cover">
                        <i class="fas fa-play"></i>
                    </div>
                    <div class="card-body">
                        <p>Snoh Aalegra</p>
                        <p>Ugh, Those Feels Again</p>
                    </div>
                </div>
                <div class="card">
                    <div class="image-wrapper">
                        <img src="images/Snoh feels cover.jpg" alt="album cover">
                        <i class="fas fa-play"></i>
                    </div>
                    <div class="card-body">
                        <p>Snoh Aalegra</p>
                        <p>FEELS</p>
                    </div>
                </div>
                <div class="card">
                    <div class="image-wrapper">
                        <img src="images/snoh dontexplain cover.jpeg" alt="album cover">
                        <i class="fas fa-play"></i>
                    </div>
                    <div class="card-body">
                        <p>Snoh Aalegra</p>
                        <p>Dont Explain</p>
                    </div>
                </div>

            </div>
        </div>
        <div class="footer">

            <div class="text-wrapper">
                <h5>Preview of Spotify</h5>
                <p>Sign up to get unlimited songs and podcasts with occasional ads. No credit card needed.</p>
            </div>

            <button>Sign Up</button>
        </div>
    </main>

    <script src="script.js"></script>

</body>

</html>
